<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megapromo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(45deg, #0084d1, #1c80fb, #00adff);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            margin: 10px auto;

        }

        .logo {
            width: 150px;
            margin: 30px;
            border-radius: 50%;
            filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.2));
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .botoes-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .botao-contato {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 35px;
            border-radius: 15px;
            text-decoration: none;
            color: #1a5f1a;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-100vw);
            opacity: 0;
            animation: slideIn 0.8s ease forwards;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .botao-contato:nth-child(even) {
            animation-delay: 0.2s;
            transform: translateX(100vw);
        }

        .botao-contato:nth-child(3) {
            animation-delay: 0.4s;
        }

        .botao-contato:hover {
            background: #1a5f1a;
            color: white;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .golpe {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .golpe img {
            border-radius: 30px;
        }

        h4 {
            color: white;
            max-width: 50%;

        }

        ul {
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {

                padding: 30px 20px;
              
            }

            .botao-contato {
                padding: 16px 25px;
                font-size: 1em;
            }
        }

        footer {
            background: #003641;
            border-radius: 10px;
            color: white;
            padding: 15px;
            margin-top: 30px;
        }

        li {
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <div class="container">

        <div style="background-color: white;margin-bottom: 20px;border-radius: 15px;">
            <img src="logomegapromo.png" alt="Logo da Empresa" class="logo">
        </div>

        <div class="botoes-container">

            <div>
                <img style="width: 500px;" src="bannerleto.png" alt="">
            </div>


            <a href="https://wa.me/5511976850417?text=Desejo%20Solicitar%20Orcamento."
                class="botao-contato">
                Solicitar Orcamento
            </a>

            <div style="display: flex;flex-direction: column;">
                <img style="width: 500px; margin-bottom: 10px;" src="banner sil mega.png" alt="">
                <img style="width: 500px;" src="tabelafios.jpeg" alt="">
            </div>

            <a href="https://wa.me/5511976850417?text=Desejo%20Cadastrar%20Minha%20Empresa."
                class="botao-contato" target="_blank">
                Cadastrar Minha Empresa
            </a>
        </div>

        <footer>
            <h6>Mega Promo - Merchandising Â© - 2025 - Todos os direitos reservados</h6>
            <h6>Av. Marcos Penteado de Ulhoa Rodrigues, 939 - Alphaville, Barueri - SP, 06460-040
            </h6>
        </footer>
    </div>
</body>

</html>
